<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Candidato - Vagalume Carreiras</title>
    <style>
        body { font-family: sans-serif; display: grid; place-items: center; min-height: 90vh; background-color: #f4f4f4; }
        form { background: #fff; border: 1px solid #ccc; padding: 25px; border-radius: 8px; }
        /* O "as_p" do Django cria <p> para cada campo */
        form p { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="text"], input[type="password"], input[type="email"] { width: 300px; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #28a745; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; }
        .errorlist { color: red; list-style-type: none; padding: 0; }
    </style>
</head>
<body>

    <form method="POST">
        <h2>Cadastro de Candidato</h2>
        <p>Preencha os campos para criar sua conta.</p>

        {% csrf_token %}

        {{ form.as_p }}

        <button type="submit">Criar Conta</button>

        <hr>
        <p>Já possui uma conta? <a href="{% url 'login' %}">Faça o login</a></p>
    </form>

</body>
</html>
